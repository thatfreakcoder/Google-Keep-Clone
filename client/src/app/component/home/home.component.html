<div class="row m-auto text-center">
    <div class="response col-lg-4 col-sm-8" *ngFor="let keep of keeps['keeps']">
        <div class="card" matRipple style="border-color: {{keep['color']}};box-shadow: 0 0 15px {{keep['color']}};">
            <div class="card-header" style="border-color: {{keep['color']}};">
                <div *ngIf="keep['important']==1">
                    <mat-chip-list>
                        <mat-chip color="primary" selected>Important</mat-chip>
                    </mat-chip-list>
                </div>
                <div *ngIf="keep['edited']==1">
                    <mat-chip-list>
                        <mat-chip color="accent" selected>Edited</mat-chip>
                    </mat-chip-list>
                </div>
                <h1 class="text-center text-capitalize"> {{keep['title']}}</h1>
            </div>
            <div class="card-body">
                <h3>{{keep['body']}}</h3>
            </div>
            <div class="card-footer">
                <h5>{{keep['date_time'].toString().slice(0, -4)}}</h5>
                <button mat-raised-button color="warn" (click)="deleteData(keep['id'])">
                    Delete Note
                  </button>
                <button mat-raised-button color="accent" (click)="postData()">
                    Post
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Google Sign In -->
<div class="g-signin2" data-onsuccess="onSignIn"></div>
